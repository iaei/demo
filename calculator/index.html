<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="sass/index.css">
</head>
<body>
	<main>
		<div class="result">
			<div class="expr"></div>
		</div>
		<div class="key">
			<div class="basics">
				<div class="num basic btn" data-num=7>7</div>
				<div class="num basic btn" data-num=8>8</div>
				<div class="num basic btn" data-num=9>9</div>
				<div class="num basic btn" data-num=4>4</div>
				<div class="num basic btn" data-num=5>5</div>
				<div class="num basic btn" data-num=6>6</div>
				<div class="num basic btn" data-num=1>1</div>
				<div class="num basic btn" data-num=2>2</div>
				<div class="num basic btn" data-num=3>3</div>
				<div class="dot basic btn">.</div>
				<div class="num basic btn" data-num=0>0</div>
				<div class="equal basic btn">=</div>
			</div>
			<div class="operators">
				<div class="operator del btn">DEL</div>
				<div class="operator divide btn">รท</div>
				<div class="operator multiply btn">ร</div>
				<div class="operator minus btn">-</div>
				<div class="operator plus btn">+</div>
			</div>	
			
		</div>


	</main>
	<script src="js/index.js"></script>
</body>
</html>
