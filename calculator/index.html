<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="sass/index.css">
</head>
<body>
	<main>
		<div class="result"></div>
		<div class="key">
			<div class="basics">
				<div class="num basic btn anm" data=7>7</div>
				<div class="num basic btn ani" data=8>8</div>
				<div class="num basic btn ani" data=9>9</div>
				<div class="num basic btn ani" data=4>4</div>
				<div class="num basic btn ani" data=5>5</div>
				<div class="num basic btn ani" data=6>6</div>
				<div class="num basic btn ani" data=1>1</div>
				<div class="num basic btn ani" data=2>2</div>
				<div class="num basic btn ani" data=3>3</div>
				<div class="dot basic btn ani">.</div>
				<div class="num basic btn ani" data=0>0</div>
				<div class="equal basic btn ani">=</div>
			</div>
			<div class="operators">
				<div class="operator del btn ani">DEL</div>
				<div class="operator divide btn ani">รท</div>
				<div class="operator multiply btn ani">ร</div>
				<div class="operator minus btn ani">-</div>
				<div class="operator plus btn ani">+</div>
			</div>	
			
		</div>


	</main>
	<script src="js/index.js"></script>
</body>
</html>
